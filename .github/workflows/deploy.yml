name: Deploy DR.X Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    steps:
      - name: Connect and Update
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /www/wwwroot/DrX
            echo "üöÄ 1. Sincronizando c√≥digo com o GitHub..."
            git fetch --all
            git reset --hard origin/main
            
            echo "üì¶ 2. Instalando depend√™ncias do Monorepo..."
            npm install
            
            echo "üóÑÔ∏è 3. Sincronizando Banco de Dados (Prisma)..."
            npx turbo run db:generate
            # O comando abaixo garante que as tabelas existam na VPS
            cd packages/database && npx prisma db push && cd ../..
            
            echo "üèóÔ∏è 4. Build focado na API (Otimizado)..."
            npx turbo run build --filter=api
            
            echo "‚ö° 5. Protocolo de Igni√ß√£o DR.X (PM2)..."
            # Entramos na pasta da API para garantir o contexto correto
            cd apps/api
            # Removemos o processo antigo para evitar conflito de caminho
            pm2 delete drx-api 2>/dev/null || true
            # Iniciamos usando o caminho exato que o seu 'find' localizou
            pm2 start dist/apps/api/src/main.js --name drx-api
            # Reiniciamos o web e o studio por garantia
            pm2 restart drx-web drx-studio 2>/dev/null || true
            pm2 save
            
            echo "‚úÖ DEPLOY CONCLU√çDO COM SUCESSO!"